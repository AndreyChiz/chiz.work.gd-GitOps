# -------------------------------------------------
# Основной сервер для reg.chiz.work.gd на 7443
# -------------------------------------------------

# Логирование с подробной информацией
log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'scheme=$scheme host=$host upstream=$upstream_addr';



server {
    listen 7443 ssl;
    server_name reg.chiz.work.gd;

    ssl_certificate /etc/letsencrypt/live/reg.chiz.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reg.chiz.work.gd/privkey.pem;

    access_log /var/log/nginx/reg_access.log detailed;
    error_log  /var/log/nginx/reg_error.log;

    # -------------------------------------------------
    # Основной API / прокси на 5000
    # -------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 900;
        proxy_redirect off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        chunked_transfer_encoding on;
        proxy_request_buffering off;
        client_max_body_size 10000M;

        # CORS
        add_header 'Access-Control-Allow-Origin' 'https://reg.chiz.work.gd:7443 https://reg.chiz.work.gd' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, PUSH, PULL' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # -------------------------------------------------
    # UI прокси на 8088
    # -------------------------------------------------
    location /ui/ {
        proxy_pass http://127.0.0.1:8088/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_request_buffering off;
        proxy_cache off;
    }
}

# -------------------------------------------------
# Перенаправление HTTP -> HTTPS
# -------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name reg.chiz.work.gd;

    return 301 https://$host$request_uri;
    access_log /var/log/nginx/reg_access.log detailed;
    error_log  /var/log/nginx/reg_error.log;
}
