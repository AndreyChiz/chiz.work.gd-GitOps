apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-sa
  namespace: chiz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-depl
  namespace: chiz
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: gateway-sa  # указываем ServiceAccount
      containers:
        - name: gateway
          image: reg.chiz.work.gd/gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      imagePullSecrets:
        - name: regcred
