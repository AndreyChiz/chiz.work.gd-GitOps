apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-application
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: base-applicationset
            path: cluster/base
          - name: projects-applicationset
            path: cluster/projects/

  template:
    metadata:
      name: "{{name}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/AndreyChiz/chiz.work.gd-GitOps"
        targetRevision: main
        path: "{{path}}" # путь к ApplicationSet
        directory:
          recurse: false
      destination:
        server: "https://kubernetes.default.svc"
        # namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - Validate=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
