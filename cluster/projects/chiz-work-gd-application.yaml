apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chiz-work-gd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/AndreyChiz/chiz.work.gd-GitOps"
    targetRevision: main
    path: "cluster/projects/chiz-work-gd"
    directory:
      recurse: true   # чтобы взять все подпапки: docker-registry-secret и gateway
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
