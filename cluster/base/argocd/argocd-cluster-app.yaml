apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AndreyChiz/chiz.work.gd-k8s'  # ссылка на GitOps репо
    targetRevision: main
    path: 'cluster/environments/prod' 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true        # удаляет ресурсы, которых нет в Git
      selfHeal: true     # исправляет "дрейф" кластера
    syncOptions:
      - CreateNamespace=true  # если namespace не создан, создаст автоматически
