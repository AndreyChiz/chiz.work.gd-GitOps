apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:you/chiz.work.gd-k8s.git
    targetRevision: main
    path: cluster/base/argo-cd
    helm:
      valueFiles:
        - values.yaml
        - custom-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=
    helm:
  valueFiles:
    - values.yaml       # оригинальный
    - custom-values.yaml    # твои кастомные изменения
