apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-apps
  namespace: argocd

spec:
  project: default
  source:
    repoURL: "https://github.com/AndreyChiz/chiz.work.gd-GitOps"
    targetRevision: main
    path: "cluster/base/applications"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
