apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base-helm-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: metrics-server
            path: cluster/base/helm-charts/metrics-server
            namespace: kube-system
          - name: traefik
            path: cluster/base/helm-charts/traefik
            namespace: traefik
          - name: prometheus
            path: cluster/base/helm-charts/prometheus
            namespace: monitoring
  template:
    metadata:
      name: "{{name}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/AndreyChiz/chiz.work.gd-GitOps"
        targetRevision: main
        path: "{{path}}"
        helm:
          valueFiles:
            - values.yaml
            - custom-values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - Validate=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
